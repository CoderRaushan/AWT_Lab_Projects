<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Dashboard</h2>
        <div id="userInfo" class="card">
            <div class="card-body">
                <h5 class="card-title" id="userName"></h5>
                <p class="card-text"><strong>Email:</strong> <span id="userEmail"></span></p>
                <p class="card-text"><strong>Age:</strong> <span id="userAge"></span></p>
                <p class="card-text"><strong>Profession:</strong> <span id="userProfession"></span></p>
                <p class="card-text"><strong>State:</strong> <span id="userState"></span></p>
            </div>
        </div>
        <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script>
        // Fetch user data from local storage
        const user = JSON.parse(localStorage.getItem('user'));

        if (!user) {
            alert('No user logged in. Redirecting to login page.');
            window.location.href = 'login.html';
        } else {
            document.getElementById('userName').innerText = user.name;
            document.getElementById('userEmail').innerText = user.email;
            document.getElementById('userAge').innerText = user.age;
            document.getElementById('userProfession').innerText = user.profession;
            document.getElementById('userState').innerText = user.state;
        }

        // Logout functionality
        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', function() {
            alert('Logged out successfully!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
